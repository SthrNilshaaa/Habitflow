      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [create-release, deploy-firebase, deploy-app-store, deploy-play-store]
    if: always()
    
    steps:
